{{- /* 再帰のツリーになる場合にこれを使うのだが、現状利用の予定なし */ -}}
{{- $page   := .page   -}}
{{- $menuID := .menuID -}}

{{- with index site.Menus $menuID }}
  <nav class="header-menu">
    <div>
        {{- /* ★ $menuID を dict に含めて渡す */ -}}
        {{- partial "menu/simplewalk.html"
            (dict "page" $page "menuEntries" . "menuID" $menuID) -}}
    </div>
  </nav>
{{- end }}
