{{ $url   := .Permalink }}
{{ $title := .Title }}

{{ $text  := .Title }}
{{- with .Description }}
  {{- $text = printf "%s\n\n%s\n" . $text -}}
{{- end }}

<nav class="share-links">
    <a href="https://twitter.com/intent/tweet?url={{ $url }}&text={{ $text }}" target="_blank" rel="noopener noreferrer">
    Share on X
    </a>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ $url }}" target="_blank" rel="noopener noreferrer">
    Share on Facebook
    </a>

    <a href="https://www.linkedin.com/sharing/share-offsite?url={{ $url }}" target="_blank" rel="noopener noreferrer">
    Share on LinkedIn
    </a>
</nav>

<pre style="border-radius: 12px; background-color: #F5F5F5; border: #555;"> 
{{ $text }}
{{.Permalink }}
</pre>
