{{/* タグ／カテゴリ表示共通パーシャル  */}}
{{- $p   := .page      -}} {{/* dict から必ず取得 */}}
{{- $tax := .taxonomy  -}}

{{- if and $p.IsPage $tax }}
  {{- with $p.GetTerms $tax }}
  <ul>
    {{- range . }}
      <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
    {{- end }}
  </ul>
  {{- end }}
{{- end }}
