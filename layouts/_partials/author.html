<div class="author-box">
  <div class="author-title">About the author</div>
  <div class="author-content">
    <img class="author-image" src="/img/author.webp" alt="{{ .Site.Params.author.name }}">
    <div class="author-info">
      <div class="author-name">{{ .Site.Params.author.name }}</div>
      <div class="author-bio">{{ .Site.Params.author.bio }}</div>
    </div>
  </div>
</div>
