{{ define "main" }}
<h1>{{ .Title }}</h1>
  {{ $p := .Paginate (.Pages.ByDate.Reverse)}}
  {{ range $p.Pages }}
  <article>
    <h2 class="article-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ .Summary }}
  </article>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
{{ end }}
