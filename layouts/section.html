{{ define "main" }}
<h1>{{ .Title }}</h1>
  {{ $p := .Paginate (.Pages.ByDate.Reverse)}}
  {{ range $p.Pages }}
  <article>
    <p><time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Lastmod.Format "2006/01/02" }}</time></p>
    <h2 class="article-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ .Summary }}
  </article>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
{{ end }}
