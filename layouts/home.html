{{ define "main" }}

<h2>Recent Posts</h2>

{{ range site.RegularPages }}
  <article>
  {{ partial "article-date.html" . }}
  <h3 class="article-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
  {{ partial "article-categories.html" . }}
    {{ .Summary }}
  </article>
{{ end }}

{{ end }}
