{{ define "main" }}

<h2>Recent Posts</h2>

{{ range site.RegularPages }}
  <article>
  <p><time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Lastmod.Format "2006/01/02" }}</time></p>
  <h3 class="article-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    {{ .Summary }}
  </article>
{{ end }}

{{ end }}
